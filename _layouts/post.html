layout: default

		<div class="columns-12">

			<div class="col-1 col-sm-2">

			</div>

			<div class="col-10 col-sm-8">


				<article class="post" itemscope="" itemtype="http://schema.org/BlogPosting">

					<header class="post-header">
						<h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
						<p class="post-meta"><time class="post-time" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope="" itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author | escape }}</span></span>{% endif %}</p>
					</header>

					<div class="post-content" itemprop="articleBody">
						{{ content }}
					</div>

				</article>

			</div>


		</div>
